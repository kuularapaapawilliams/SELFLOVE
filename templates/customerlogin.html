{% extends 'base.html' %}

{% block title %}Customer Login{% endblock %}

{% block content %}
<style>
    .errorlist{
        color: red;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3>Customer Login Form</h3>
            <hr>
            <form action=""method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-info" >Login</button>
                {% if error %}
                <li style="color: red;">{{error}}</li>
                {% endif %}
            </form>
            <p>Forgot Password?<a href="{% url 'SelfLove:passwordforgot' %}">Reset Password</a></p>
            <p>  Dont have account? <a href="{% url 'SelfLove:customerregistration' %}{% if request.GET.next%}?next={{request.GET.next}}{% endif %}">Register here</a></p> 
        </div>
    </div>
</div>
{% endblock %}
